<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cubes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style_float.css">
</head>
<body>

<div class="widget">
    <div class="widget__square widget__square_blue">
        <img src="../image/icons/Rain.png" alt="" class="widget__square__icon">
        <h1>CHICAGO / 23 &deg</h1>
    </div>
    <div class="widget__square widget__square_green">
        <img src="../image/icons/Fog.png" alt="" class="widget__square__icon">
        <h1>SEATTLE / 34 &deg</h1>
    </div>
    <div class="widget__square widget__square_dark-blue">
        <img src="../image/icons/CS.png" alt="" class="widget__square__icon">
        <h1>BROOKLYN / 55 &deg</h1>
    </div>
    <div class="widget__square widget__square_yellow">
        <img src="../image/icons/CSS.png" alt="" class="widget__square__icon">
        <h1>PORTLAND /27 &deg</h1>
    </div>
    <div class="widget__square widget__square_pink">
        <div class="widget__row">
            <img src="../image/icons/CWM.png" alt="" class="widget__row__icon">
        </div>
        <div class="widget__row widget__row_dark-pink">
            <div class="widget__bottom">
                <div class="widget__column">
                    <p class="widget__column__text">MON</p>
                    <img src="../image/icons/CSS.png" alt="" class="widget__column__icon">
                    <p class="widget__column__text">22 &deg</p>
                </div>
                <div class="widget__column">
                    <p class="widget__column__text">TUE</p>
                    <img src="../image/icons/Rain.png" alt="" class="widget__column__icon">
                    <p class="widget__column__text">19 &deg</p>
                </div>
                <div class="widget__column">
                    <p class="widget__column__text">WEN</p>
                    <img src="../image/icons/Cloud.png" alt="" class="widget__column__icon">
                    <p class="widget__column__text">18 &deg</p>
                </div>
                <div class="widget__column">
                    <p class="widget__column__text">THU</p>
                    <img src="../image/icons/CS.png" alt="" class="widget__column__icon">
                    <p class="widget__column__text">22 &deg</p>
                </div>
            </div>

        </div>
    </div>
    <div class="widget__square widget__square_purple">
        <img src="../image/icons/Cloud.png" alt="" class="widget__square__icon">
        <h1>SAN JOSE /47 &deg</h1>
    </div>
</div>


</body>
</html>
