<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cubes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style_grid.css">
</head>
<body>
    <div class="content">
        <div class="block chicago">
            <img src="../image/icons/Rain.png" alt="" class="icons">
            <h1>CHICAGO / 23 &deg</h1>
        </div>
        <div class="block seattle">
            <img src="../image/icons/Fog.png" alt="" class="icons">
            <h1>SEATTLE / 34 &deg</h1>
        </div>
        <div class="block brooklyn">
            <img src="../image/icons/CS.png" alt="" class="icons">
            <h1>BROOKLYN / 55 &deg</h1>
        </div>
        <div class="block block-down portland">
            <img src="../image/icons/CSS.png" alt="" class="icons">
            <h1>PORTLAND /27 &deg</h1>
        </div>
        <div class="block every-day">
           <div class="row">
                <div class="first-part">
                    <img src="../image/icons/CWM.png" alt="" class="icons">
                </div>
                <div class="second-part">
                  <div class="column-day">
                        <h1 class="day">MON</h1>
                        <img src="../image/icons/CSS.png" alt="" class="icons-day">
                        <p class="temperature">22 &deg</p>
                    </div>
                    <div class="column-day">
                        <h1 class="day">TUE</h1>
                        <img src="../image/icons/Rain.png" alt="" class="icons-day">
                        <p class="temperature">19 &deg</p>
                    </div>
                    <div class="column-day">
                        <h1 class="day">WEN</h1>
                        <img src="../image/icons/Cloud.png" alt="" class="icons-day">
                        <p class="temperature">18 &deg</p>
                    </div>
                    <div class="column-day">
                        <h1 class="day">THU</h1>
                        <img src="../image/icons/CS.png" alt="" class="icons-day">
                        <p class="temperature">22 &deg</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="block block-down san-jose">
            <img src="../image/icons/Cloud.png" alt="" class="icons">
            <h1>SAN JOSE /47 &deg</h1>
        </div>
    </div>

</body>
</html>
